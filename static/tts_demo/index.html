<!DOCTYPE HTML>
<html>
    <head>
        <script src="jquery-3.2.1.js"></script>
    </head>
    <body>
        <h1>想要读什么？</h1>
        <input id="tts_text" value="测试"></input>
        <button id="tts_send" type="button">submit</button>
        <script>
$("#tts_send").click(() => {
    console.log("content in input box", $("#tts_text").val())
        $.post({
            "url": "/tts",
            "data": JSON.stringify({
                "text": $("#tts_text").val() }
                ),
            contentType:"application/json; charset=utf-8",
            dataType:"json",
            success: result => {
                console.log(result);
                let audio = new Audio(result.audioUrl);
                // audio.url = result.audioUrl;
                audio.play();
            }
        })
})

        </script>
    </body>
</html>
